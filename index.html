<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="accordion row col col-md-5 offset-md-4" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">  
                <h5 class="mb-0">
                     <!-- <button id="btnRetryIdent" class="btn btn-light collapsed" type="button" data-toggle="collapse" data-target="#collapseOne"></button> -->
                </h5>
            </div>    
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <h5>Введите максимальное и минимальное значение:</h5>
                    <input class="text form-control second-window" placeholder="Минимальное знание числа для игры - 99" id="minVal" value="">
                    <input class="text form-control input-window" placeholder="Максимальное знание числа для игры 99" id="maxVal" value="">
                    <button class="btn btn-light border-black" id="enter"><font color="red"><h4>Enter</h4></font></button>
                    <input class="text form-control input-window" placeholder="0" id="interval" value="">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button class="btn btn-light collapsed" id='findnumber' type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Следуй за <img src="https://cdn.pixabay.com/photo/2019/10/04/05/15/rabbit-4524798_1280.png" height="30"/>
                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                    <div class="container">
                        <div class="row game-card align-items-center">
                            <div class="col">
                                <div class="text-center">
                                    <div class="card-header">
                                        <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                                    </div>
                                    <div class="card-body">
                                        <div class="row no-gutters">
                                            <div class="col">
                                                <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="btn-group">
                                            <button class="btn btn-primary" id="btnLess">&lArr;<br>меньше</button>
                                            <button class="btn btn-outline-danger btn-lg" id="btnEqual">Верно!</button>
                                            <button class="btn btn-danger" id="btnOver">&rArr;<br>больше</button>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button class="btn btn-outline-primary" id="btnRetry">
                                            Ещё раз?</button>
                                            <button id="btnRetryIdent" class="btn btn-outline-danger" type="button" data-toggle="collapse" data-target="#collapseOne"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
